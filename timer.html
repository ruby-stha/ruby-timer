<html>
<head>
<title>Timer</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="D:/extra/bootstrap-3.3.2-dist/css/bootstrap.min.css">
<script type="text/javascript" src="timerJS.js"></script>
</head>
<body>

<div id="time" align="center">
	<h1 id="min" class="digits">00</h1> 
	<p class="digits"> <em>   :  </em> </p>
	<h1 id="sec" class="digits">00</h1> 
</div>

<div id="button" align="center">
<input type="button" value='Start' id="btnStart" class="btn btn-primary" onclick="functionality('start')">
<input type="button" value='Reset' id="btnReset" class="btn btn-primary" onclick="functionality('reset')" disabled>
<input type="button" value='Stop' id="btnStop" class="btn btn-primary" onclick="functionality('stop')" disabled>
<input type="button" value='Record' id="btnRecord" class="btn btn-primary" onclick="recordTime()" disabled>
<input type="button" value="Display" id="btnDisplay" class="btn btn-primary" onclick="displayRecord()">
</div>

</body>
</html>
